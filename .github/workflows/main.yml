name: Java GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.2'
          cache: 'maven'

  code-quality:
    needs: dependencies
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.2'
          cache: 'maven'

      - name: Run PMD static analysis
        run: mvn pmd:pmd
        
      - name: Run Spotless format check
        run: mvn spotless:check

      - name: Fix problems with Spotless
        run: mvn spotless:apply

      - name: Execute test
        run: mvn test

  build:
    environment: secrets
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.2'
          cache: 'maven'

      - name: Build the Java project with Maven
        run: mvn clean package
        
      - name: Creating Docker file
        run: docker build . -t manuelmedinap1/tareacicd:latest
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - run: docker push manuelmedinap1/tareacicd:latest

  deploy:
    environment: secrets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploying project
        run: curl https://api.render.com/deploy/srv-cvqqnije5dus7380nar0?key=L2QrHLV1vBA
